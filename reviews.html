<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Оставить отзыв</title>
    <link rel="stylesheet" href="styleReviews.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <select class="change-lang">
            <option value="ge">GE</option>
            <option value="ru">RU</option>
            <option value="en">EN</option>
        </select>
        <nav>
            <ul class='active'>
                <li class='nav_li' data-section='a'><a href="index.html" class="lang-active-1">Вернуться на главную</a>
                </li>
                <li><button onclick="document.location='form.html'" class="menu_button lang-touch-1">Записаться на
                        прием</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-1">
            <h2>Оставить отзыв</h2>
            <form>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Почта:</label>
                <input type="text" id="email" name="email" required>
                <label for="message">Комментарий:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Submit" value="Submit" onclick="document.getElementById('thank-you').style.display = 'block'; event.preventDefault();">
            </form>
        </div>
    </div>
    
    <p id="feedback" style="display:none">Спасибо! Ваш отзыв отправлен. Нам важно ваше мнение!</p>

</body>
<footer>
    <div class="lang-political-conf">
        <h2><a href="https://doc.online/ge/privacy.html">Политика конфиденциальности</a></h2>

    </div>
</footer>
<script src="reviews.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
